<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Art Playground 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid #e5e5e7;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        nav::-webkit-scrollbar {
            display: none;
        }

        .nav-container {
            display: inline-flex;
            min-width: 100%;
            padding: 0 16px;
        }

        .tab-btn {
            flex: 0 0 auto;
            padding: 16px 20px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 500;
            color: #6e6e73;
            cursor: pointer;
            transition: color 0.2s;
            border-bottom: 3px solid transparent;
        }

        .tab-btn.active {
            color: #1d1d1f;
            border-bottom-color: #007aff;
        }

        /* Tab content */
        .tab-content {
            display: none;
            padding: 24px 16px;
            min-height: calc(100vh - 57px);
        }

        .tab-content.active {
            display: block;
        }

        .section-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        /* Controls */
        .controls {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .control-group {
            margin-bottom: 16px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #1d1d1f;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e5e5e7;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007aff;
            cursor: pointer;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e5e7;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }

        input[type="color"] {
            width: 60px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .color-row {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        button {
            padding: 12px 24px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:active {
            background: #0051d5;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e5e7;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            background: white;
        }

        /* LAVA LAMP */
        .lava-container {
            position: relative;
            width: 100%;
            height: 500px;
            background: #1a1a2e;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.8;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
                border-radius: 50% 50% 40% 60%;
            }
            25% {
                transform: translateY(-100px) scale(1.1);
                border-radius: 40% 60% 50% 50%;
            }
            50% {
                transform: translateY(-200px) scale(0.9);
                border-radius: 60% 40% 60% 40%;
            }
            75% {
                transform: translateY(-100px) scale(1.05);
                border-radius: 50% 50% 50% 50%;
            }
        }

        /* NEON SIGNS */
        .neon-section {
            background: #0a0a0a;
            padding: 40px 20px;
            border-radius: 20px;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .neon-text {
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            color: #fff;
            text-shadow:
                0 0 10px currentColor,
                0 0 20px currentColor,
                0 0 40px currentColor,
                0 0 80px currentColor;
            animation: flicker 3s infinite alternate;
            word-wrap: break-word;
            max-width: 100%;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
                text-shadow:
                    0 0 10px currentColor,
                    0 0 20px currentColor,
                    0 0 40px currentColor,
                    0 0 80px currentColor;
            }
            20%, 24%, 55% {
                opacity: 0.7;
                text-shadow:
                    0 0 5px currentColor,
                    0 0 10px currentColor;
            }
        }

        .neon-text.no-flicker {
            animation: none;
        }

        .brick-bg {
            background:
                linear-gradient(90deg, transparent 79px, #2d2d2d 79px, #2d2d2d 81px, transparent 81px),
                linear-gradient(#4a1a1a 10px, transparent 10px),
                linear-gradient(#3a1515 10px, transparent 10px);
            background-size: 81px 81px, 81px 81px, 81px 81px;
            background-position: 0 0, 0 0, 40px 40px;
        }

        /* LOADING SPINNERS */
        .spinner-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .spinner-card {
            aspect-ratio: 1;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .spinner-card:active {
            transform: scale(0.95);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }

        /* Spinner 1: Dots */
        .spinner-dots {
            display: flex;
            gap: 8px;
        }

        .spinner-dots div {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #007aff;
            animation: dots 1.4s infinite ease-in-out both;
        }

        .spinner-dots div:nth-child(1) { animation-delay: -0.32s; }
        .spinner-dots div:nth-child(2) { animation-delay: -0.16s; }

        @keyframes dots {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Spinner 2: Ring */
        .spinner-ring {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e5e7;
            border-top-color: #007aff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Spinner 3: Pulse */
        .spinner-pulse {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #007aff;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        /* Spinner 4: Bars */
        .spinner-bars {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .spinner-bars div {
            width: 4px;
            height: 30px;
            background: #007aff;
            animation: bars 1.2s infinite ease-in-out;
        }

        .spinner-bars div:nth-child(1) { animation-delay: -1.2s; }
        .spinner-bars div:nth-child(2) { animation-delay: -1.1s; }
        .spinner-bars div:nth-child(3) { animation-delay: -1.0s; }
        .spinner-bars div:nth-child(4) { animation-delay: -0.9s; }

        @keyframes bars {
            0%, 40%, 100% { transform: scaleY(0.4); }
            20% { transform: scaleY(1); }
        }

        /* Spinner 5: Bounce */
        .spinner-bounce {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #007aff;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        /* Spinner 6: Orbit */
        .spinner-orbit {
            position: relative;
            width: 40px;
            height: 40px;
        }

        .spinner-orbit div {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #007aff;
            top: 14px;
            left: 14px;
            animation: orbit 1.2s linear infinite;
        }

        @keyframes orbit {
            0% { transform: translate(0, -20px); }
            25% { transform: translate(20px, 0); }
            50% { transform: translate(0, 20px); }
            75% { transform: translate(-20px, 0); }
            100% { transform: translate(0, -20px); }
        }

        /* Spinner 7: Morph */
        .spinner-morph {
            width: 40px;
            height: 40px;
            background: #007aff;
            animation: morph 2s infinite;
        }

        @keyframes morph {
            0%, 100% { border-radius: 50%; }
            25% { border-radius: 0; transform: rotate(45deg); }
            50% { border-radius: 50%; transform: rotate(90deg); }
            75% { border-radius: 0; transform: rotate(135deg); }
        }

        /* Spinner 8: Wave */
        .spinner-wave {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .spinner-wave div {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #007aff;
            animation: wave 1.4s infinite ease-in-out both;
        }

        .spinner-wave div:nth-child(1) { animation-delay: -0.42s; }
        .spinner-wave div:nth-child(2) { animation-delay: -0.35s; }
        .spinner-wave div:nth-child(3) { animation-delay: -0.28s; }
        .spinner-wave div:nth-child(4) { animation-delay: -0.21s; }
        .spinner-wave div:nth-child(5) { animation-delay: -0.14s; }
        .spinner-wave div:nth-child(6) { animation-delay: -0.07s; }

        @keyframes wave {
            0%, 60%, 100% { transform: scale(1); }
            30% { transform: scale(1.8); }
        }

        /* Spinner 9: Double Ring */
        .spinner-double {
            position: relative;
            width: 40px;
            height: 40px;
        }

        .spinner-double::before,
        .spinner-double::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #007aff;
        }

        .spinner-double::before {
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        .spinner-double::after {
            width: 28px;
            height: 28px;
            top: 6px;
            left: 6px;
            border-top-color: #00c7be;
            animation: spin 0.7s linear infinite reverse;
        }

        /* GRADIENT GENERATOR */
        .gradient-preview {
            width: 100%;
            height: 300px;
            border-radius: 20px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: background 0.3s;
        }

        .gradient-code {
            background: white;
            padding: 16px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-wrap: break-word;
            margin-top: 16px;
            border: 1px solid #e5e5e7;
        }

        /* HOVER ZOO */
        .hover-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .hover-card {
            aspect-ratio: 1;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
        }

        .hover-card span {
            position: relative;
            z-index: 2;
            pointer-events: none;
            transition: all 0.3s;
        }

        /* Effect 1: Scale */
        .effect-scale:active {
            transform: scale(1.1);
        }

        /* Effect 2: Rotate */
        .effect-rotate:active {
            transform: rotate(5deg);
        }

        /* Effect 3: Skew */
        .effect-skew:active {
            transform: skewX(-5deg);
        }

        /* Effect 4: Blur */
        .effect-blur:active {
            filter: blur(2px);
        }

        /* Effect 5: Color Shift */
        .effect-color {
            background: linear-gradient(45deg, #007aff, #00c7be);
        }

        .effect-color:active {
            background: linear-gradient(45deg, #ff2d55, #ff9500);
        }

        /* Effect 6: Border Animate */
        .effect-border {
            border: 3px solid transparent;
        }

        .effect-border:active {
            border-color: #007aff;
            box-shadow: 0 0 20px rgba(0, 122, 255, 0.5);
        }

        /* Effect 7: Shadow Pop */
        .effect-shadow:active {
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transform: translateY(-5px);
        }

        /* Effect 8: Text Reveal */
        .effect-reveal::before {
            content: 'TAP ME';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #007aff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
            z-index: 1;
        }

        .effect-reveal:active::before {
            transform: translateX(100%);
        }

        /* Effect 9: Image Zoom */
        .effect-zoom {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23007aff" width="100" height="100"/><circle fill="%2300c7be" cx="50" cy="50" r="30"/></svg>') center/cover;
        }

        .effect-zoom:active {
            background-size: 120%;
        }

        /* Effect 10: Flip */
        .effect-flip {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .effect-flip:active {
            transform: rotateY(180deg);
        }

        /* Effect 11: Shake */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .effect-shake:active {
            animation: shake 0.5s;
        }

        /* Effect 12: Glow */
        .effect-glow {
            background: #ff2d55;
            color: white;
        }

        .effect-glow:active {
            box-shadow: 0 0 30px rgba(255, 45, 85, 0.8);
        }

        /* Effect 13: Lift */
        .effect-lift {
            transition: all 0.3s;
        }

        .effect-lift:active {
            transform: translateY(-10px) rotateX(20deg);
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        }

        /* Effect 14: Ripple */
        .effect-ripple {
            position: relative;
            overflow: hidden;
        }

        .effect-ripple::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .effect-ripple:active::after {
            width: 300px;
            height: 300px;
            animation: ripple 0.6s;
        }

        @keyframes ripple {
            from {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0);
            }
            to {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Modal for enlarged spinner */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            transform: scale(2);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <button class="tab-btn active" data-tab="lava">Lava Lamp</button>
            <button class="tab-btn" data-tab="neon">Neon Signs</button>
            <button class="tab-btn" data-tab="spinners">Loading Spinners</button>
            <button class="tab-btn" data-tab="gradient">Gradient Generator</button>
            <button class="tab-btn" data-tab="hover">Hover Zoo</button>
        </div>
    </nav>

    <!-- LAVA LAMP -->
    <div id="lava" class="tab-content active">
        <h1 class="section-title">Lava Lamp</h1>

        <div class="controls">
            <div class="control-group">
                <label class="control-label">Blob Count: <span id="blob-count-val">5</span></label>
                <input type="range" id="blob-count" min="3" max="8" value="5">
            </div>
            <div class="control-group">
                <label class="control-label">Speed: <span id="speed-val">1x</span></label>
                <input type="range" id="speed" min="0.5" max="3" step="0.1" value="1">
            </div>
            <div class="control-group">
                <label class="control-label">Color 1</label>
                <div class="color-row">
                    <input type="color" id="color1" value="#ff006e">
                    <span id="color1-hex">#ff006e</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Color 2</label>
                <div class="color-row">
                    <input type="color" id="color2" value="#8338ec">
                    <span id="color2-hex">#8338ec</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Background</label>
                <div class="color-row">
                    <input type="color" id="bg-color" value="#1a1a2e">
                    <span id="bg-hex">#1a1a2e</span>
                </div>
            </div>
        </div>

        <div class="lava-container" id="lava-container"></div>
    </div>

    <!-- NEON SIGNS -->
    <div id="neon" class="tab-content">
        <h1 class="section-title">Neon Signs</h1>

        <div class="controls">
            <div class="control-group">
                <label class="control-label">Your Text</label>
                <input type="text" id="neon-input" value="NEON VIBES" placeholder="Type your neon text...">
            </div>
            <div class="control-group">
                <label class="control-label">Glow Color</label>
                <select id="neon-color">
                    <option value="#ff2d95">Pink</option>
                    <option value="#00d9ff">Blue</option>
                    <option value="#39ff14">Green</option>
                    <option value="#ff6600">Orange</option>
                    <option value="#ffff00">Yellow</option>
                    <option value="#bf00ff">Purple</option>
                </select>
            </div>
            <div class="control-group">
                <label class="control-label">Font Size: <span id="neon-size-val">48px</span></label>
                <input type="range" id="neon-size" min="24" max="80" value="48">
            </div>
            <div class="control-group">
                <label class="control-label">Flicker Effect</label>
                <select id="neon-flicker">
                    <option value="on">On</option>
                    <option value="off">Off</option>
                </select>
            </div>
            <div class="control-group">
                <label class="control-label">Background</label>
                <select id="neon-bg">
                    <option value="dark">Dark</option>
                    <option value="brick">Brick Wall</option>
                </select>
            </div>
        </div>

        <div class="neon-section" id="neon-display">
            <div class="neon-text" id="neon-text">NEON VIBES</div>
        </div>
    </div>

    <!-- LOADING SPINNERS -->
    <div id="spinners" class="tab-content">
        <h1 class="section-title">Loading Spinners</h1>

        <div class="controls">
            <div class="control-group">
                <label class="control-label">Color</label>
                <div class="color-row">
                    <input type="color" id="spinner-color" value="#007aff">
                    <span id="spinner-hex">#007aff</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Speed: <span id="spinner-speed-val">1x</span></label>
                <input type="range" id="spinner-speed" min="0.5" max="2" step="0.1" value="1">
            </div>
        </div>

        <div class="spinner-grid">
            <div class="spinner-card" data-spinner="dots">
                <div class="spinner-dots">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="spinner-card" data-spinner="ring">
                <div class="spinner-ring"></div>
            </div>
            <div class="spinner-card" data-spinner="pulse">
                <div class="spinner-pulse"></div>
            </div>
            <div class="spinner-card" data-spinner="bars">
                <div class="spinner-bars">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="spinner-card" data-spinner="bounce">
                <div class="spinner-bounce"></div>
            </div>
            <div class="spinner-card" data-spinner="orbit">
                <div class="spinner-orbit">
                    <div></div>
                </div>
            </div>
            <div class="spinner-card" data-spinner="morph">
                <div class="spinner-morph"></div>
            </div>
            <div class="spinner-card" data-spinner="wave">
                <div class="spinner-wave">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="spinner-card" data-spinner="double">
                <div class="spinner-double"></div>
            </div>
        </div>
    </div>

    <!-- GRADIENT GENERATOR -->
    <div id="gradient" class="tab-content">
        <h1 class="section-title">Gradient Generator</h1>

        <div class="gradient-preview" id="gradient-preview"></div>

        <div class="controls">
            <div class="control-group">
                <label class="control-label">Type</label>
                <select id="gradient-type">
                    <option value="linear">Linear</option>
                    <option value="radial">Radial</option>
                    <option value="conic">Conic</option>
                </select>
            </div>
            <div class="control-group" id="angle-group">
                <label class="control-label">Angle: <span id="angle-val">90</span>Â°</label>
                <input type="range" id="gradient-angle" min="0" max="360" value="90">
            </div>
            <div class="control-group">
                <label class="control-label">Color 1</label>
                <div class="color-row">
                    <input type="color" id="grad-color1" value="#667eea">
                    <span id="grad-hex1">#667eea</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Color 2</label>
                <div class="color-row">
                    <input type="color" id="grad-color2" value="#764ba2">
                    <span id="grad-hex2">#764ba2</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Color 3 (optional)</label>
                <div class="color-row">
                    <input type="color" id="grad-color3" value="#f093fb">
                    <input type="checkbox" id="grad-color3-enable">
                    <span>Enable</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Color 4 (optional)</label>
                <div class="color-row">
                    <input type="color" id="grad-color4" value="#4facfe">
                    <input type="checkbox" id="grad-color4-enable">
                    <span>Enable</span>
                </div>
            </div>
            <button id="copy-gradient">Copy CSS Code</button>
        </div>

        <div class="gradient-code" id="gradient-code"></div>
    </div>

    <!-- HOVER ZOO -->
    <div id="hover" class="tab-content">
        <h1 class="section-title">Hover Zoo</h1>
        <p style="margin-bottom: 24px; color: #6e6e73;">Tap each card to trigger its effect</p>

        <div class="hover-grid">
            <div class="hover-card effect-scale"><span>Scale</span></div>
            <div class="hover-card effect-rotate"><span>Rotate</span></div>
            <div class="hover-card effect-skew"><span>Skew</span></div>
            <div class="hover-card effect-blur"><span>Blur</span></div>
            <div class="hover-card effect-color"><span>Color Shift</span></div>
            <div class="hover-card effect-border"><span>Border</span></div>
            <div class="hover-card effect-shadow"><span>Shadow</span></div>
            <div class="hover-card effect-reveal"><span>Revealed!</span></div>
            <div class="hover-card effect-zoom"><span>Zoom</span></div>
            <div class="hover-card effect-flip"><span>Flip</span></div>
            <div class="hover-card effect-shake"><span>Shake</span></div>
            <div class="hover-card effect-glow"><span>Glow</span></div>
            <div class="hover-card effect-lift"><span>Lift</span></div>
            <div class="hover-card effect-ripple"><span>Ripple</span></div>
        </div>
    </div>

    <!-- Modal for enlarged spinner -->
    <div class="modal" id="modal">
        <div class="modal-content" id="modal-content"></div>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab).classList.add('active');
            });
        });

        // LAVA LAMP
        function createBlobs() {
            const container = document.getElementById('lava-container');
            const count = parseInt(document.getElementById('blob-count').value);
            const speed = parseFloat(document.getElementById('speed').value);
            const color1 = document.getElementById('color1').value;
            const color2 = document.getElementById('color2').value;
            const bgColor = document.getElementById('bg-color').value;

            container.style.background = bgColor;
            container.innerHTML = '';

            for (let i = 0; i < count; i++) {
                const blob = document.createElement('div');
                blob.className = 'blob';
                const size = 60 + Math.random() * 80;
                blob.style.width = size + 'px';
                blob.style.height = size + 'px';
                blob.style.left = Math.random() * 80 + '%';
                blob.style.bottom = -100 + 'px';
                blob.style.background = i % 2 === 0 ? color1 : color2;
                blob.style.animationDuration = (6 + Math.random() * 4) / speed + 's';
                blob.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(blob);
            }
        }

        document.getElementById('blob-count').addEventListener('input', e => {
            document.getElementById('blob-count-val').textContent = e.target.value;
            createBlobs();
        });

        document.getElementById('speed').addEventListener('input', e => {
            document.getElementById('speed-val').textContent = parseFloat(e.target.value).toFixed(1) + 'x';
            createBlobs();
        });

        ['color1', 'color2', 'bg-color'].forEach(id => {
            document.getElementById(id).addEventListener('input', e => {
                document.getElementById(id + '-hex').textContent = e.target.value;
                createBlobs();
            });
        });

        createBlobs();

        // NEON SIGNS
        function updateNeon() {
            const text = document.getElementById('neon-input').value || 'NEON VIBES';
            const color = document.getElementById('neon-color').value;
            const size = document.getElementById('neon-size').value + 'px';
            const flicker = document.getElementById('neon-flicker').value;
            const bg = document.getElementById('neon-bg').value;

            const neonText = document.getElementById('neon-text');
            const display = document.getElementById('neon-display');

            neonText.textContent = text;
            neonText.style.color = color;
            neonText.style.fontSize = size;

            if (flicker === 'off') {
                neonText.classList.add('no-flicker');
            } else {
                neonText.classList.remove('no-flicker');
            }

            if (bg === 'brick') {
                display.classList.add('brick-bg');
            } else {
                display.classList.remove('brick-bg');
            }
        }

        document.getElementById('neon-input').addEventListener('input', updateNeon);
        document.getElementById('neon-color').addEventListener('change', updateNeon);
        document.getElementById('neon-size').addEventListener('input', e => {
            document.getElementById('neon-size-val').textContent = e.target.value + 'px';
            updateNeon();
        });
        document.getElementById('neon-flicker').addEventListener('change', updateNeon);
        document.getElementById('neon-bg').addEventListener('change', updateNeon);

        // LOADING SPINNERS
        function updateSpinners() {
            const color = document.getElementById('spinner-color').value;
            const speed = parseFloat(document.getElementById('spinner-speed').value);

            document.getElementById('spinner-hex').textContent = color;
            document.getElementById('spinner-speed-val').textContent = speed.toFixed(1) + 'x';

            const style = document.createElement('style');
            style.textContent = `
                .spinner-dots div,
                .spinner-ring,
                .spinner-pulse,
                .spinner-bars div,
                .spinner-bounce,
                .spinner-orbit div,
                .spinner-morph,
                .spinner-wave div,
                .spinner-double::before { background: ${color}; border-top-color: ${color}; }

                .spinner-dots div { animation-duration: ${1.4/speed}s; }
                .spinner-ring { animation-duration: ${1/speed}s; }
                .spinner-pulse { animation-duration: ${1.5/speed}s; }
                .spinner-bars div { animation-duration: ${1.2/speed}s; }
                .spinner-bounce { animation-duration: ${1.4/speed}s; }
                .spinner-orbit div { animation-duration: ${1.2/speed}s; }
                .spinner-morph { animation-duration: ${2/speed}s; }
                .spinner-wave div { animation-duration: ${1.4/speed}s; }
                .spinner-double::before { animation-duration: ${1/speed}s; }
                .spinner-double::after { animation-duration: ${0.7/speed}s; }
            `;

            const oldStyle = document.getElementById('dynamic-spinner-style');
            if (oldStyle) oldStyle.remove();
            style.id = 'dynamic-spinner-style';
            document.head.appendChild(style);
        }

        document.getElementById('spinner-color').addEventListener('input', updateSpinners);
        document.getElementById('spinner-speed').addEventListener('input', updateSpinners);

        // Enlarge spinner on click
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');

        document.querySelectorAll('.spinner-card').forEach(card => {
            card.addEventListener('click', () => {
                modalContent.innerHTML = card.innerHTML;
                modal.classList.add('active');
            });
        });

        modal.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        // GRADIENT GENERATOR
        function updateGradient() {
            const type = document.getElementById('gradient-type').value;
            const angle = document.getElementById('gradient-angle').value;
            const color1 = document.getElementById('grad-color1').value;
            const color2 = document.getElementById('grad-color2').value;
            const color3 = document.getElementById('grad-color3').value;
            const color4 = document.getElementById('grad-color4').value;
            const enable3 = document.getElementById('grad-color3-enable').checked;
            const enable4 = document.getElementById('grad-color4-enable').checked;

            document.getElementById('grad-hex1').textContent = color1;
            document.getElementById('grad-hex2').textContent = color2;
            document.getElementById('angle-val').textContent = angle;

            const angleGroup = document.getElementById('angle-group');
            if (type === 'radial') {
                angleGroup.style.display = 'none';
            } else {
                angleGroup.style.display = 'block';
            }

            let colors = [color1, color2];
            if (enable3) colors.push(color3);
            if (enable4) colors.push(color4);

            let gradient;
            if (type === 'linear') {
                gradient = `linear-gradient(${angle}deg, ${colors.join(', ')})`;
            } else if (type === 'radial') {
                gradient = `radial-gradient(circle, ${colors.join(', ')})`;
            } else {
                gradient = `conic-gradient(from ${angle}deg, ${colors.join(', ')})`;
            }

            document.getElementById('gradient-preview').style.background = gradient;
            document.getElementById('gradient-code').textContent = `background: ${gradient};`;
        }

        document.getElementById('gradient-type').addEventListener('change', updateGradient);
        document.getElementById('gradient-angle').addEventListener('input', updateGradient);
        document.getElementById('grad-color1').addEventListener('input', updateGradient);
        document.getElementById('grad-color2').addEventListener('input', updateGradient);
        document.getElementById('grad-color3').addEventListener('input', updateGradient);
        document.getElementById('grad-color4').addEventListener('input', updateGradient);
        document.getElementById('grad-color3-enable').addEventListener('change', updateGradient);
        document.getElementById('grad-color4-enable').addEventListener('change', updateGradient);

        document.getElementById('copy-gradient').addEventListener('click', () => {
            const code = document.getElementById('gradient-code').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.getElementById('copy-gradient');
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = 'Copy CSS Code', 2000);
            });
        });

        updateGradient();

        // Ripple effect positioning
        document.querySelectorAll('.effect-ripple').forEach(card => {
            card.addEventListener('click', e => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--ripple-x', x + 'px');
                card.style.setProperty('--ripple-y', y + 'px');
            });
        });
    </script>
</body>
</html>
