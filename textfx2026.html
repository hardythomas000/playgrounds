<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextFX 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            overflow-x: hidden;
        }

        .header {
            position: sticky;
            top: 0;
            background: #ffffff;
            border-bottom: 1px solid #d2d2d7;
            z-index: 100;
            padding: 16px 0;
        }

        .header h1 {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .tabs {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            gap: 8px;
            padding: 0 16px;
            scrollbar-width: none;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            flex-shrink: 0;
            padding: 10px 20px;
            background: #f5f5f7;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .tab.active {
            background: #007aff;
            color: #ffffff;
        }

        .content {
            padding: 24px 16px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .preview {
            background: #ffffff;
            border-radius: 12px;
            padding: 48px 24px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            overflow: hidden;
        }

        .controls {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #1d1d1f;
        }

        .control-group input[type="text"],
        .control-group select,
        .control-group input[type="range"],
        .control-group input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }

        .control-group input[type="range"] {
            padding: 0;
        }

        .control-group .range-value {
            display: inline-block;
            margin-left: 8px;
            font-weight: 600;
            color: #007aff;
        }

        .control-group .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        /* Kinetic Text Effects */
        .kinetic-container {
            font-size: 48px;
            font-weight: 700;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 4px;
        }

        .kinetic-letter {
            display: inline-block;
            animation-fill-mode: both;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        @keyframes spin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes elastic {
            0% { transform: scale(1); }
            30% { transform: scale(1.3); }
            50% { transform: scale(0.9); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            16% { color: #ff7f00; }
            33% { color: #ffff00; }
            50% { color: #00ff00; }
            66% { color: #0000ff; }
            83% { color: #8b00ff; }
            100% { color: #ff0000; }
        }

        /* Glitch Text Effects */
        .glitch-container {
            font-size: 56px;
            font-weight: 900;
            position: relative;
        }

        .glitch-text {
            position: relative;
            display: inline-block;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-subtle .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .glitch-subtle .glitch-text::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }

        .glitch-medium .glitch-text::before {
            left: 3px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-1 1s infinite linear alternate-reverse;
        }

        .glitch-medium .glitch-text::after {
            left: -3px;
            text-shadow: -2px 0 #00fff9;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim-2 1s infinite linear alternate-reverse;
        }

        .glitch-heavy .glitch-text::before {
            left: 5px;
            text-shadow: -3px 0 #ff00c1;
            clip: rect(10px, 650px, 100px, 0);
            animation: glitch-anim-1 0.5s infinite linear alternate-reverse;
        }

        .glitch-heavy .glitch-text::after {
            left: -5px;
            text-shadow: -3px 0 #00fff9;
            clip: rect(80px, 650px, 150px, 0);
            animation: glitch-anim-2 0.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            5% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            10% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            15% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            20% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            25% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            30% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            35% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            40% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            45% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            50% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            100% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            5% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            10% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            15% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            20% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            25% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            30% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            35% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            40% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            45% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            50% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            100% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
        }

        .preview.dark {
            background: #1d1d1f;
        }

        .preview.dark .glitch-text {
            color: #ffffff;
        }

        /* Text Path Effects */
        .path-container {
            width: 100%;
            max-width: 400px;
            height: 400px;
        }

        #textPathSvg {
            width: 100%;
            height: 100%;
        }

        /* Gradient Text Effects */
        .gradient-container {
            font-size: 64px;
            font-weight: 900;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: gradient-shift 3s linear infinite;
        }

        @keyframes gradient-shift {
            to { background-position: 200% center; }
        }

        /* 3D Text Effects */
        .threed-container {
            perspective: 1000px;
            font-size: 72px;
            font-weight: 900;
            cursor: grab;
            user-select: none;
            touch-action: none;
        }

        .threed-container:active {
            cursor: grabbing;
        }

        .threed-text {
            display: inline-block;
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }

        /* Scramble Text Effects */
        .scramble-container {
            font-size: 48px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .color-picker-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 8px;
            margin-top: 8px;
        }

        .color-option {
            width: 100%;
            height: 40px;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .color-option.selected {
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TextFX 2026</h1>
        <div class="tabs">
            <button class="tab active" data-tab="kinetic">Kinetic Text</button>
            <button class="tab" data-tab="glitch">Glitch Text</button>
            <button class="tab" data-tab="path">Text Path</button>
            <button class="tab" data-tab="gradient">Gradient Text</button>
            <button class="tab" data-tab="threed">3D Text</button>
            <button class="tab" data-tab="scramble">Scramble Reveal</button>
        </div>
    </div>

    <div class="content">
        <!-- Kinetic Text Tab -->
        <div class="tab-content active" id="kinetic">
            <div class="preview">
                <div class="kinetic-container" id="kineticPreview"></div>
            </div>
            <div class="controls">
                <div class="control-group">
                    <label>Text</label>
                    <input type="text" id="kineticText" value="KINETIC">
                </div>
                <div class="control-group">
                    <label>Animation Type</label>
                    <select id="kineticType">
                        <option value="wave">Wave</option>
                        <option value="bounce">Bounce</option>
                        <option value="spin">Spin</option>
                        <option value="fadeIn">Fade In</option>
                        <option value="elastic">Elastic</option>
                        <option value="rainbow">Rainbow</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Speed <span class="range-value" id="kineticSpeedVal">1s</span></label>
                    <input type="range" id="kineticSpeed" min="0.5" max="3" step="0.1" value="1">
                </div>
                <div class="control-group">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="kineticLoop" checked>
                        <label for="kineticLoop">Loop Animation</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Glitch Text Tab -->
        <div class="tab-content" id="glitch">
            <div class="preview" id="glitchPreview">
                <div class="glitch-container glitch-medium">
                    <div class="glitch-text" data-text="GLITCH" id="glitchText">GLITCH</div>
                </div>
            </div>
            <div class="controls">
                <div class="control-group">
                    <label>Text</label>
                    <input type="text" id="glitchInput" value="GLITCH">
                </div>
                <div class="control-group">
                    <label>Intensity</label>
                    <select id="glitchIntensity">
                        <option value="subtle">Subtle</option>
                        <option value="medium" selected>Medium</option>
                        <option value="heavy">Heavy</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Background</label>
                    <select id="glitchBackground">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Text Path Tab -->
        <div class="tab-content" id="path">
            <div class="preview">
                <div class="path-container">
                    <svg id="textPathSvg" viewBox="0 0 400 400">
                        <defs>
                            <path id="circlePath" d="M 200,200 m -150,0 a 150,150 0 1,1 300,0 a 150,150 0 1,1 -300,0" />
                            <path id="wavePath" d="M 50,200 Q 100,150 150,200 T 250,200 T 350,200" />
                            <path id="spiralPath" d="M 200,200 m -20,0 a 20,20 0 1,1 40,0 a 40,40 0 1,1 -80,0 a 60,60 0 1,1 120,0 a 80,80 0 1,1 -160,0 a 100,100 0 1,1 200,0" />
                            <path id="heartPath" d="M 200,250 C 200,220 180,200 150,200 C 120,200 100,220 100,250 C 100,280 200,340 200,340 C 200,340 300,280 300,250 C 300,220 280,200 250,200 C 220,200 200,220 200,250 Z" />
                        </defs>
                        <text id="pathText" fill="#007aff" font-size="24" font-weight="700">
                            <textPath href="#circlePath" startOffset="0%">
                                TEXT ON A PATH • TEXT ON A PATH •
                            </textPath>
                        </text>
                    </svg>
                </div>
            </div>
            <div class="controls">
                <div class="control-group">
                    <label>Text</label>
                    <input type="text" id="pathTextInput" value="TEXT ON A PATH • ">
                </div>
                <div class="control-group">
                    <label>Path Shape</label>
                    <select id="pathShape">
                        <option value="circlePath">Circle</option>
                        <option value="wavePath">Wave</option>
                        <option value="spiralPath">Spiral</option>
                        <option value="heartPath">Heart</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Font Size <span class="range-value" id="pathSizeVal">24px</span></label>
                    <input type="range" id="pathSize" min="16" max="48" value="24">
                </div>
                <div class="control-group">
                    <label>Speed <span class="range-value" id="pathSpeedVal">5s</span></label>
                    <input type="range" id="pathSpeed" min="1" max="10" step="0.5" value="5">
                </div>
                <div class="control-group">
                    <label>Color</label>
                    <input type="text" id="pathColor" value="#007aff">
                </div>
            </div>
        </div>

        <!-- Gradient Text Tab -->
        <div class="tab-content" id="gradient">
            <div class="preview">
                <div class="gradient-container" id="gradientPreview">GRADIENT</div>
            </div>
            <div class="controls">
                <div class="control-group">
                    <label>Text</label>
                    <input type="text" id="gradientText" value="GRADIENT">
                </div>
                <div class="control-group">
                    <label>Gradient Preset</label>
                    <div class="color-picker-group">
                        <div class="color-option selected" data-gradient="sunset" style="background: linear-gradient(90deg, #ff6b6b, #feca57);"></div>
                        <div class="color-option" data-gradient="ocean" style="background: linear-gradient(90deg, #48dbfb, #0abde3, #00d2d3);"></div>
                        <div class="color-option" data-gradient="neon" style="background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00);"></div>
                        <div class="color-option" data-gradient="forest" style="background: linear-gradient(90deg, #38ef7d, #11998e);"></div>
                        <div class="color-option" data-gradient="candy" style="background: linear-gradient(90deg, #ff9ff3, #feca57, #48dbfb);"></div>
                        <div class="color-option" data-gradient="fire" style="background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00);"></div>
                    </div>
                </div>
                <div class="control-group">
                    <label>Angle <span class="range-value" id="gradientAngleVal">90deg</span></label>
                    <input type="range" id="gradientAngle" min="0" max="360" value="90">
                </div>
                <div class="control-group">
                    <label>Speed <span class="range-value" id="gradientSpeedVal">3s</span></label>
                    <input type="range" id="gradientSpeed" min="1" max="10" step="0.5" value="3">
                </div>
                <div class="control-group">
                    <label>Font Size <span class="range-value" id="gradientSizeVal">64px</span></label>
                    <input type="range" id="gradientSize" min="32" max="96" value="64">
                </div>
                <div class="control-group">
                    <label>Font Weight <span class="range-value" id="gradientWeightVal">900</span></label>
                    <input type="range" id="gradientWeight" min="400" max="900" step="100" value="900">
                </div>
            </div>
        </div>

        <!-- 3D Text Tab -->
        <div class="tab-content" id="threed">
            <div class="preview">
                <div class="threed-container" id="threedContainer">
                    <div class="threed-text" id="threedText">3D TEXT</div>
                </div>
            </div>
            <div class="controls">
                <div class="control-group">
                    <label>Text</label>
                    <input type="text" id="threedInput" value="3D TEXT">
                </div>
                <div class="control-group">
                    <label>Depth <span class="range-value" id="threedDepthVal">15</span></label>
                    <input type="range" id="threedDepth" min="5" max="30" value="15">
                </div>
                <div class="control-group">
                    <label>Text Color</label>
                    <input type="text" id="threedColor" value="#007aff">
                </div>
                <div class="control-group">
                    <label>Shadow Color</label>
                    <input type="text" id="threedShadowColor" value="#0051a8">
                </div>
                <div class="control-group">
                    <label>Perspective <span class="range-value" id="threedPerspectiveVal">1000px</span></label>
                    <input type="range" id="threedPerspective" min="500" max="2000" step="100" value="1000">
                </div>
            </div>
        </div>

        <!-- Scramble Reveal Tab -->
        <div class="tab-content" id="scramble">
            <div class="preview">
                <div class="scramble-container" id="scramblePreview">SCRAMBLE</div>
            </div>
            <div class="controls">
                <div class="control-group">
                    <label>Text</label>
                    <input type="text" id="scrambleText" value="SCRAMBLE">
                </div>
                <div class="control-group">
                    <label>Speed <span class="range-value" id="scrambleSpeedVal">50ms</span></label>
                    <input type="range" id="scrambleSpeed" min="20" max="100" step="10" value="50">
                </div>
                <div class="control-group">
                    <label>Character Set</label>
                    <select id="scrambleCharset">
                        <option value="alpha">Alphabetic</option>
                        <option value="numeric">Numeric</option>
                        <option value="symbols">Symbols</option>
                        <option value="all">All</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Reveal Direction</label>
                    <select id="scrambleDirection">
                        <option value="ltr">Left to Right</option>
                        <option value="random">Random</option>
                        <option value="center">Center Out</option>
                    </select>
                </div>
                <div class="control-group">
                    <button id="scrambleReplay" style="width: 100%; padding: 12px; background: #007aff; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer;">Replay</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;

                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(tabName).classList.add('active');
            });
        });

        // Kinetic Text
        let kineticText = 'KINETIC';
        let kineticType = 'wave';
        let kineticSpeed = 1;
        let kineticLoop = true;

        function updateKineticText() {
            const container = document.getElementById('kineticPreview');
            container.innerHTML = '';

            kineticText.split('').forEach((char, i) => {
                const span = document.createElement('span');
                span.className = 'kinetic-letter';
                span.textContent = char === ' ' ? '\u00A0' : char;
                span.style.animationName = kineticType;
                span.style.animationDuration = `${kineticSpeed}s`;
                span.style.animationDelay = `${i * 0.1}s`;
                span.style.animationIterationCount = kineticLoop ? 'infinite' : '1';
                container.appendChild(span);
            });
        }

        document.getElementById('kineticText').addEventListener('input', (e) => {
            kineticText = e.target.value || 'TEXT';
            updateKineticText();
        });

        document.getElementById('kineticType').addEventListener('change', (e) => {
            kineticType = e.target.value;
            updateKineticText();
        });

        document.getElementById('kineticSpeed').addEventListener('input', (e) => {
            kineticSpeed = parseFloat(e.target.value);
            document.getElementById('kineticSpeedVal').textContent = `${kineticSpeed}s`;
            updateKineticText();
        });

        document.getElementById('kineticLoop').addEventListener('change', (e) => {
            kineticLoop = e.target.checked;
            updateKineticText();
        });

        updateKineticText();

        // Glitch Text
        document.getElementById('glitchInput').addEventListener('input', (e) => {
            const text = e.target.value || 'TEXT';
            const glitchText = document.getElementById('glitchText');
            glitchText.textContent = text;
            glitchText.setAttribute('data-text', text);
        });

        document.getElementById('glitchIntensity').addEventListener('change', (e) => {
            const container = document.querySelector('.glitch-container');
            container.className = `glitch-container glitch-${e.target.value}`;
        });

        document.getElementById('glitchBackground').addEventListener('change', (e) => {
            const preview = document.getElementById('glitchPreview');
            if (e.target.value === 'dark') {
                preview.classList.add('dark');
            } else {
                preview.classList.remove('dark');
            }
        });

        // Text Path
        let pathAnimationId;

        function animateTextPath() {
            const text = document.getElementById('pathText');
            const speed = parseFloat(document.getElementById('pathSpeed').value);
            let offset = 0;

            if (pathAnimationId) cancelAnimationFrame(pathAnimationId);

            function animate() {
                offset = (offset + 0.1) % 100;
                text.querySelector('textPath').setAttribute('startOffset', `${offset}%`);
                pathAnimationId = requestAnimationFrame(animate);
            }
            animate();
        }

        document.getElementById('pathTextInput').addEventListener('input', (e) => {
            const textPath = document.querySelector('#pathText textPath');
            const text = e.target.value || 'TEXT';
            textPath.textContent = text.repeat(3);
        });

        document.getElementById('pathShape').addEventListener('change', (e) => {
            const textPath = document.querySelector('#pathText textPath');
            textPath.setAttribute('href', `#${e.target.value}`);
        });

        document.getElementById('pathSize').addEventListener('input', (e) => {
            const size = e.target.value;
            document.getElementById('pathSizeVal').textContent = `${size}px`;
            document.getElementById('pathText').setAttribute('font-size', size);
        });

        document.getElementById('pathSpeed').addEventListener('input', (e) => {
            const speed = e.target.value;
            document.getElementById('pathSpeedVal').textContent = `${speed}s`;
        });

        document.getElementById('pathColor').addEventListener('input', (e) => {
            document.getElementById('pathText').setAttribute('fill', e.target.value);
        });

        animateTextPath();

        // Gradient Text
        const gradientPresets = {
            sunset: 'linear-gradient(90deg, #ff6b6b, #feca57)',
            ocean: 'linear-gradient(90deg, #48dbfb, #0abde3, #00d2d3)',
            neon: 'linear-gradient(90deg, #ff00ff, #00ffff, #ffff00)',
            forest: 'linear-gradient(90deg, #38ef7d, #11998e)',
            candy: 'linear-gradient(90deg, #ff9ff3, #feca57, #48dbfb)',
            fire: 'linear-gradient(90deg, #ff0000, #ff7f00, #ffff00)'
        };

        let currentGradient = 'sunset';

        function updateGradientText() {
            const container = document.getElementById('gradientPreview');
            const angle = document.getElementById('gradientAngle').value;
            const speed = document.getElementById('gradientSpeed').value;
            const size = document.getElementById('gradientSize').value;
            const weight = document.getElementById('gradientWeight').value;

            const gradient = gradientPresets[currentGradient].replace('90deg', `${angle}deg`);

            container.style.background = gradient;
            container.style.backgroundSize = '200% auto';
            container.style.animationDuration = `${speed}s`;
            container.style.fontSize = `${size}px`;
            container.style.fontWeight = weight;
        }

        document.getElementById('gradientText').addEventListener('input', (e) => {
            document.getElementById('gradientPreview').textContent = e.target.value || 'TEXT';
        });

        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                currentGradient = option.dataset.gradient;
                updateGradientText();
            });
        });

        document.getElementById('gradientAngle').addEventListener('input', (e) => {
            document.getElementById('gradientAngleVal').textContent = `${e.target.value}deg`;
            updateGradientText();
        });

        document.getElementById('gradientSpeed').addEventListener('input', (e) => {
            document.getElementById('gradientSpeedVal').textContent = `${e.target.value}s`;
            updateGradientText();
        });

        document.getElementById('gradientSize').addEventListener('input', (e) => {
            document.getElementById('gradientSizeVal').textContent = `${e.target.value}px`;
            updateGradientText();
        });

        document.getElementById('gradientWeight').addEventListener('input', (e) => {
            document.getElementById('gradientWeightVal').textContent = e.target.value;
            updateGradientText();
        });

        updateGradientText();

        // 3D Text
        let rotationX = 0;
        let rotationY = 0;
        let isDragging = false;
        let startX, startY;

        function update3DText() {
            const text = document.getElementById('threedText');
            const depth = parseInt(document.getElementById('threedDepth').value);
            const color = document.getElementById('threedColor').value;
            const shadowColor = document.getElementById('threedShadowColor').value;
            const perspective = document.getElementById('threedPerspective').value;

            document.getElementById('threedContainer').style.perspective = `${perspective}px`;

            let shadows = [];
            for (let i = 1; i <= depth; i++) {
                shadows.push(`${i}px ${i}px 0 ${shadowColor}`);
            }

            text.style.color = color;
            text.style.textShadow = shadows.join(', ');
            text.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
        }

        const threedContainer = document.getElementById('threedContainer');

        threedContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
        });

        threedContainer.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;
            rotationY += deltaX * 0.5;
            rotationX -= deltaY * 0.5;
            startX = e.clientX;
            startY = e.clientY;
            update3DText();
        });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const deltaX = e.touches[0].clientX - startX;
            const deltaY = e.touches[0].clientY - startY;
            rotationY += deltaX * 0.5;
            rotationX -= deltaY * 0.5;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            update3DText();
        });

        document.addEventListener('mouseup', () => isDragging = false);
        document.addEventListener('touchend', () => isDragging = false);

        document.getElementById('threedInput').addEventListener('input', (e) => {
            document.getElementById('threedText').textContent = e.target.value || 'TEXT';
            update3DText();
        });

        document.getElementById('threedDepth').addEventListener('input', (e) => {
            document.getElementById('threedDepthVal').textContent = e.target.value;
            update3DText();
        });

        document.getElementById('threedColor').addEventListener('input', update3DText);
        document.getElementById('threedShadowColor').addEventListener('input', update3DText);

        document.getElementById('threedPerspective').addEventListener('input', (e) => {
            document.getElementById('threedPerspectiveVal').textContent = `${e.target.value}px`;
            update3DText();
        });

        update3DText();

        // Scramble Reveal
        const charsets = {
            alpha: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            numeric: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?',
            all: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*'
        };

        let scrambleInterval;

        function scrambleReveal() {
            const container = document.getElementById('scramblePreview');
            const text = document.getElementById('scrambleText').value || 'TEXT';
            const speed = parseInt(document.getElementById('scrambleSpeed').value);
            const charset = charsets[document.getElementById('scrambleCharset').value];
            const direction = document.getElementById('scrambleDirection').value;

            if (scrambleInterval) clearInterval(scrambleInterval);

            let indices = [];
            if (direction === 'ltr') {
                indices = Array.from({length: text.length}, (_, i) => i);
            } else if (direction === 'random') {
                indices = Array.from({length: text.length}, (_, i) => i).sort(() => Math.random() - 0.5);
            } else { // center
                const mid = Math.floor(text.length / 2);
                for (let i = 0; i < text.length; i++) {
                    if (i % 2 === 0) {
                        indices.push(mid + Math.floor(i / 2));
                    } else {
                        indices.push(mid - Math.ceil(i / 2));
                    }
                }
                indices = indices.filter(i => i >= 0 && i < text.length);
            }

            let revealed = new Set();
            let currentIndex = 0;
            container.textContent = text.split('').map(() => charset[Math.floor(Math.random() * charset.length)]).join('');

            scrambleInterval = setInterval(() => {
                if (currentIndex >= indices.length) {
                    clearInterval(scrambleInterval);
                    container.textContent = text;
                    return;
                }

                revealed.add(indices[currentIndex]);
                currentIndex++;

                container.textContent = text.split('').map((char, i) => {
                    if (revealed.has(i)) return char;
                    return charset[Math.floor(Math.random() * charset.length)];
                }).join('');
            }, speed);
        }

        document.getElementById('scrambleText').addEventListener('input', () => {
            if (!scrambleInterval) scrambleReveal();
        });

        document.getElementById('scrambleSpeed').addEventListener('input', (e) => {
            document.getElementById('scrambleSpeedVal').textContent = `${e.target.value}ms`;
        });

        document.getElementById('scrambleReplay').addEventListener('click', scrambleReveal);

        scrambleReveal();
    </script>
</body>
</html>
